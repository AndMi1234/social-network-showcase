<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="form.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="form.password" name="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Login</button>
    </div>

    <div *ngIf="isLoginFailed" class="alert alert-danger">
      {{errorMessage}}
    </div>
  </form>
</div>
