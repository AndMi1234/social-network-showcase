<div class="container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="form.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="form.password" name="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.form.invalid">Sign Up</button>
    </div>

    <div *ngIf="isSignUpFailed" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <div *ngIf="isSuccessful" class="alert alert-success">
      Registration successful! You can now <a routerLink="/login">login</a>.
    </div>
  </form>
</div>
